<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
  </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Railway Managment</title>
</head>

<body>
  <nav class="navbar bg-info text-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">Railway Management System</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container">
    <div class="divPnr">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Enter PNR:</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="123456789" required>
        <div class="flex-0">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="submit" onclick="showDetail()">Submit</button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" onclick="enterDetail()" id="add">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="divDetail" id="divDetail">
      <table class="table" id="table1">
        <thead>
          <tr>

            <th scope="col">User Information</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>

            <td>PNR:</td>
            <td id="pnr"></td>

          </tr>
          <tr>

            <td>NAME:</td>
            <td id="name"></td>
          </tr>
          <tr>

            <td>SEAT NO:</td>
            <td id="seatNo"></td>
            <td>BIRTH NO:</td>
            <td id="birthNo"></td>
          </tr>
          <tr>
            <td>FROM:</td>
            <td id="from"></td>
            <td>TO:</td>
            <td id="to"></td>
          </tr>
          <tr>
            <td>DATE-DEPATRURE:</td>
            <td id="dateDepart"></td>
            <td>DATE-ARRIVAL:</td>
            <td id=" dateArrival"></td>
          </tr>
          <tr>
            <td>TIME-DEPART:</td>
            <td id="timeDepart"></td>
            <td>TIME-ARRIVAL:</td>
            <td id="timeArrival"></td>
          </tr>
        </tbody>
      </table>
      <div class="flex-1">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="delete">Delete</button>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="edit">Edit</button>
        </div>
      </div>
    </div>

  </div>




  <div class="container-1">
    <table class="table table-borderless">
      <thead>
        <tr>

          <th scope="col">User Information</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">PNR:</span>
              <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="pnr">
            </div>
          </td>


          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">NAME:</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="name">
            </div>
          </td>

        </tr>

        <tr>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">SEAT NO:</span>
              <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="seatNo">
            </div>
          </td>


          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">BIRTH NO:</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="birthNo">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">FROM:</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="from">
            </div>
          </td>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">TO:</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="to">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">DATE-DEPART:</span>
              <input type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="dateDepart">
            </div>
          </td>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">DATE-ARRIVAL:</span>
              <input type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="dateArrival">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">TIME-DEPART:</span>
              <input type="time" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="timeDepart">
            </div>
          </td>
          <td>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">TIME-ARRIVAL:</span>
              <input type="time" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="timeArrival">
            </div>
          </td>
        </tr>
      </tbody>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" id="save1">Save</button>
      </div>
    </table>
  </div>
  <script src="index.js"></script>

</body>

</html>
